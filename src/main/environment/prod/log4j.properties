log4j.rootCategory=INFO, stdout
log4j.rootLogger=INFO, stdout

# LianDongYouShi log shutdown
log4j.logger.umpSign=ERROR

log4j.logger.com.woodare=INFO
log4j.logger.com.thirdparty=INFO

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS} [%-5p] [%t] [%-15.35c{1}] %m%n
